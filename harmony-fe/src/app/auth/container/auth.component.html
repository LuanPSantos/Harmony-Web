<div>
    <div class="mdl-grid mdl-grid--no-spacing top-spacing">
        <div class="mdl-cell--4-offset mdl-cell--2-offset-tablet mdl-cell mdl-cell--4-col container">

            <div class="mdl-cell mdl-cell--12-col title">
                Login
            </div>

            <div class="mdl-cell mdl-cell--12-col">
                <form [formGroup]="authForm" (ngSubmit)="onAuthFormSubmit()">

                    <mat-form-field class="form-field" color="accent">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="form-field" color="accent">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>

                    

                    <button type="submit" [disabled]="!authForm.valid" mat-raised-button
                        color="primary">Entrar </button>
                </form>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
                <button mat-button class="password-recovery-link" routerLink="/app/password-recovery" >Esqueci minha senha :(</button>
            </div>
        </div>
    </div>
</div>
